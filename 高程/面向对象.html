    <div class="one">

    <script type="text/javascript">

        function object(o) {
            function F() {

            }
            F.prototype = o;
            return new F();
        }

        //eg:
        var person = {
            name: 'jone',
            friends: ['one', 'two'],
            sayName: function () {
                console.log(this.name);
            }
        };

        var one = object(person);
        one.name = 'one';
        one.friends.push('three');
        debugger;
        console.log(one.friends);
        one.sayName();

        var two = object(person);
        two.name = 'two';
        two.friends.push('four');

        console.log(two.friends);
        two.sayName();
 

    </script>
</body>
